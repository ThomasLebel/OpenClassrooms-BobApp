name: CI/CD - Tests et Couverture

on:
  push:
  pull_request:
jobs:
  backend-tests:
    name: Tests Back-end Java
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests with Maven
        run: |
          cd back
          mvn clean test
      
      - name: Generate JaCoCo Report
        run: |
          cd back
          mvn jacoco:report
